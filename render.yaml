services:
  - type: web
    name: ocr-api
    env: docker
    region: singapore
    plan: free
    # Docker configuration
    dockerfilePath: ./Dockerfile
    dockerContext: .
    # Environment variables
    envVars:
      - key: PORT
        value: 10000
      - key: TESSDATA_PREFIX
        value: /usr/share/tesseract-ocr/5/tessdata
    # Health check
    healthCheckPath: /api/health
    # Auto-deploy
    autoDeploy: true